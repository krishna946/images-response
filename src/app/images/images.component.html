<div class="container mt-3">
    <div class="row">
        <div class="d-flex align-content-start flex-wrap">
            <ng-container *ngFor="let data of data | paginate: config; index as i">
                <div class="d-flex flex-wrap rounded col-sm-4 p-4 main-img img-hover-zoom">
                    <img class="rounded" height="200px" width="100%" src="{{data.download_url}}" />
                    <div class="col-sm-12 text-center view-btn">
                        <button class="btn btn-sm btn-secondary text-center" data-toggle="modal"
                            data-target="#exampleModalCenter" data-toggle="modal" data-target="#exampleModal"
                            (click)="showBtn=data.id">View Details</button>

                        <!-- Modal -->
                        <div *ngIf="showBtn===data.id" class="modal fade m-auto" id="exampleModal" tabindex="-1" role="dialog"
                            aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                       
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="container-fluid">
                                            <div class="row">
                                                <div class="col-md-10 m-auto">
                                                    <img class="rounded" height="200px" width="100%" src="{{data.download_url}}" />  
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary">Download</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>
            <div class="col-sm-12 text-center">
                <pagination-controls (pageChange)="pageChange($event)" class="my-pagination"></pagination-controls>
            </div>
        </div>
    </div>
</div>
